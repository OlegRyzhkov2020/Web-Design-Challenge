<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard Template</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="./dashboard.css">
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img src="images/logo.png"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
			</ul>
		</div>
	</nav>
	<!--- Image Slider -->
	<div id="slides" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#slides" data-slide-to"0" class="active"></li>
			<li data-target="#slides" data-slide-to"1"></li>
			<li data-target="#slides" data-slide-to"2"></li>
		</ol>
		<div class="carousel-inner">
			<span class="anchor" id="Home"></span>
			<div class="carousel-item active">
				<img class="d-block w-100" src="images/world_map.png" alt="First slide">
				<div class="carousel-caption">
					<h1 class="display-2">DEMO</h1>
					<h3>Heat Map All Cities</h3>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="images/us_cities.png" alt="Second slide">
				<div class="carousel-caption">
					<h1 class="display-2">DEMO</h1>
					<h3>Heat Map US Cities</h3>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="images/hotel_cities.png" alt="Third slide">
				<div class="carousel-caption">
					<h1 class="display-2">DEMO</h1>
					<h3>Top Vacation Spots</h3>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#slides" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</body>
</html>
